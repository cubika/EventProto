<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<p>
		Count: <span id="count">0</span>
		<button id="addBtn">Add One</button>
	</p>
	<button id="offBtn">Remove Handler</button>
	
	<script src="../eventProto.js"></script>
	<script src="../extend.js"></script>
	<script>
		var addBtn = document.getElementById('addBtn'), num = 1,
			offBtn = document.getElementById('offBtn'),
			count = document.getElementById('count');
		extend(addBtn, eventProto);
		addBtn.on('click', function() {
			count.innerHTML = num++;
		});
		offBtn.on('click', function() {
			addBtn.off('click');
		});
	</script>
</body>
</html>
